<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>Chili voting system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chili Voting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="m-5 container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Voter name</label>
                <input type="text" class="form-control" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">If you want to vote for yourself, you'll have to be creative
                    with your
                    name.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="selfVote">
                <label class="form-check-label" for="selfVote">I'm voting for myself (honest)</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit vote</button>
        </form>
        <hr>
        <ul class="list-group" id="constituents-table">
        </ul>
    </div>
    <li class="list-group-item" id="template-constituent-item" hidden>
        <p class="constituent-name"></p>
        <label for="name" class="form-label">Ranking</label>
        <input type="number" class="form-control" aria-describedby="nameHelp">
    </li>
    <script src="/script.js" defer></script>
</body>

</html>
